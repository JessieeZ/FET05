<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Joseph</td>
                <!-- <td>Joseph</td> -->
                <td>28 Years Old</td>
            </tr>
            <tr>
                <td>California</td>
            </tr>
            <tr>
                <td rowspan="2">John</td>
                <td>22 Years Old</td>
            <tr>
                <td>New York</td>
            </tr>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total: 2 People</td>
            </tr>
        </tfoot>
    </table>

    <!-- Images -->
    <!-- Add an image using image url -->
    <img src="https://i.pinimg.com/originals/67/08/13/6708139a47449d5154de0480f4e5a06c.jpg" alt="Example Image" width="140px" height="80px">

    <br>

    <!-- Add an image from our local folder -->
    <img src="sugarmint.jpg" alt="Example Image 2">

    <br>

    <!-- <img src="Images/sugarmint.jpg"> -->

</body>
</html>
